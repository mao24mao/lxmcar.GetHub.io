<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【A10】智能路控</title>
    <!-- 导入字体样式 -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css ">
<body>
    
    <div class="container">
        <div class="font-box login">
            <form action="">

                
                <h1>登录</h1>
                <div class="input-box">
                    <input type="text" placeholder="用户名/Username" required>
                    <i class='bx bx-user'></i>
                </div>


                <div class="input-box">
                    <input type="password" placeholder="密码/Password" required>
                    <i class='bx bx-lock-alt' ></i>
                </div>


                <div class="remember-forget">
                    <div class="remeber">
                        <input type="checkbox" id="remember">
                        <label for="remember">记住密码</label>  
                    </div>
                    <div class="forget">
                        <a href="#">忘记密码?</a>
                    </div>
                </div>
            

                <button type="submit" class="btn">登录</button>
                <p>其他方式登录</p>
                <div class="social-icons">
                    <a href="#" class="social-icon"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="social-icon"><i class='bx bxl-twitter'></i></a>
                    <a href="#" class="social-icon"><i class='bx bxl-google'></i></a>
                    <a href="#" class="social-icon"><i class='bx bxl-linkedin'></i></a>
                </div>
            </form>
        </div>
    

    
        <div class="font-box register">
            <form action="">

                
                <h1>注册</h1>
                <div class="input-box">
                    <input type="text" placeholder="用户名/Username" required>
                    <i class='bx bx-user'></i>
                </div>


                <div class="input-box">
                    <input type="text" placeholder="邮箱" required>
                    <i class='bx bx-envelope' ></i>
                </div>


                <div class="input-box">
                    <input type="password" placeholder="密码/Password" required>
                    <i class='bx bx-lock-alt' ></i>
                </div>


                
            

                <button type="submit" class="btn">注册</button>
                <p>其他方式登录/or register with social platform</p>
                <div class="social-icons">
                    <a href="#" class="social-icon"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="social-icon"><i class='bx bxl-twitter'></i></a>
                    <a href="#" class="social-icon"><i class='bx bxl-google'></i></a>
                    <a href="#" class="social-icon"><i class='bx bxl-linkedin'></i></a>
                </div>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left"> 
                <h1>欢迎来到智能路控！</h1>
                <p>没有帐户？</p>
                <button class="btn register-btn">注册</button>
            </div>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-right"> 
                <h1>欢迎回来！</h1>
                <p>还没有帐户吗？</p>
                <button class="btn login-btn">登录</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
